<script>
    var arr = [14, [1, [
        [
            [3, []]
        ]
    ], 1, ], 0]


    var res = [];

    function myFunction(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (typeof arr[i] === "number") {
                res.push(arr[i]);
            } else if (typeof arr[i] === "object") {
                myFunction(arr[i]);
            }
        }
    }
    myFunction(arr);
    console.log(res);
</script>
